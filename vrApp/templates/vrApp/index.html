{% load staticfiles %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.webrtc-experiment.com/MediaStreamRecorder.js"> </script>
    <script src="https://cdn.WebRTC-Experiment.com/gumadapter.js"></script>
    <title>Record</title>
</head>
<body>
<div id="warpDiv" style="background:url(/static/vrApp/img/11.jpg)">
    <div id="textBox">
        <textarea id="textArea1"></textarea>
        <button id="textButton"></button>
    </div>
    <div id="kaldiDemo"></div>
    <div id="apiDeme"></div>
    <div id="selectDiv" style="background:url(/static/vrApp/img/12.jpeg)">
        <div id="funcDiv1"></div>
        <div id="funcDiv2"></div>
        <button id="textUpload" style="background:url(/static/vrApp/img/textUpload2.png)"></button>
    </div>
    <div id="textDiv">
        <div id="audioSelect" style="background:url(/static/vrApp/img/timg2.jpeg)">
            <div id="recordingStatus"></div>
            <button id="start-recording" style="background:url(/static/vrApp/img/start.png)"></button>
            <button id="stop-recording"  style="background:url(/static/vrApp/img/stop.png)" ></button>
            <button id="upload-recording" style="background:url(/static/vrApp/img/save.png)"></button>
        </div>
        <div id="textDisplay" style="background:url(/static/vrApp/img/text.jpeg)"></div>
    </div>
</div>
<script src="{% static 'vrApp/main.js' %}" type="text/javascript"></script>
<script src="{% static 'vrApp/wavEncode.js' %}" type="text/javascript"></script>
<script src="{% static 'vrApp/recorder.js' %}" type="text/javascript"></script>
<script src="{% static 'vrApp/vrJs.js' %}" type="text/javascript"></script>
<script src="{% static 'vrApp/audioRec.js' %}" type="text/javascript"></script>
<script src="{% static 'vrApp/audioToText.js' %}" type="text/javascript"></script>
<script src="{% static 'vrApp/findText.js' %}" type="text/javascript"></script>
<script src="{% static 'vrApp/textDisplay.js' %}" type="text/javascript"></script>
<script src="{% static 'vrApp/svgDraw.js' %}" type="text/javascript"></script>
<script src="{% static 'vrApp/textBox.js' %}" type="text/javascript"></script>

</body>
</html>
